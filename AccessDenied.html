<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - VLBPO LuminaHQ</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dr8qd3xfc/image/upload/v1754763514/vlbpo/lumina/3_dgitcx.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #66cbea 0%, #66cabe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .error-code {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #669fea 0%, #678bec 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #66c2ea;
            border: 2px solid #3f9efb;
        }

        .btn-secondary:hover {
            background: #66b7ea;
            color: white;
            transform: translateY(-2px);
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-box p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-icon">üö´</div>
    <h1>Access Denied</h1>
    <div class="error-code">Error 403</div>

    <p class="message"><?= message || 'You do not have permission to view this page.' ?></p>

    <div class="info-box">
        <h3>üîê Why am I seeing this?</h3>
        <p>This page requires specific permissions that your account doesn't currently have. Contact your administrator if you believe this is an error.</p>
    </div>

    <div class="actions">
        <a href="<?= baseUrl ?>&page=dashboard" class="btn btn-primary">
            Go to Dashboard
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
            ‚Üê Go Back
        </button>
    </div>
</div>

<script>
    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-redirect after 30 seconds if user takes no action
        setTimeout(function() {
            const shouldRedirect = confirm('Would you like to return to the dashboard?');
            if (shouldRedirect) {
                window.location.href = '<?= baseUrl ?>&page=dashboard';
            }
        }, 30000);
    });
</script>
</body>
</html>
