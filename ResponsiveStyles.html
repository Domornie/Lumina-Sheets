<style id="lumina-responsive-styles">
  :root {
    --lumina-font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    --lumina-text-color: #0f172a;
    --lumina-muted-text: #64748b;
    --lumina-surface: #ffffff;
    --lumina-surface-alt: #f8fafc;
    --lumina-border-color: rgba(15, 23, 42, 0.08);
    --lumina-border-strong: rgba(15, 23, 42, 0.16);
    --lumina-primary: #0ea5e9;
    --lumina-primary-dark: #0369a1;
    --lumina-accent: #22d3ee;
    --lumina-radius-sm: 0.5rem;
    --lumina-radius: 0.75rem;
    --lumina-radius-lg: 1.25rem;
    --lumina-shadow-sm: 0 10px 25px rgba(15, 23, 42, 0.05);
    --lumina-shadow-md: 0 20px 50px rgba(15, 23, 42, 0.08);
    --lumina-spacing-xs: 0.375rem;
    --lumina-spacing-sm: 0.75rem;
    --lumina-spacing-md: 1.25rem;
    --lumina-spacing-lg: 2rem;
    --lumina-spacing-xl: 3rem;
    --lumina-container-max: 1200px;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  html {
    font-size: 16px;
    scroll-behavior: smooth;
  }

  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: var(--lumina-surface-alt);
    color: var(--lumina-text-color);
    font-family: var(--lumina-font-family);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle at top right, rgba(34, 211, 238, 0.08), transparent 45%),
                radial-gradient(circle at bottom left, rgba(14, 165, 233, 0.06), transparent 40%);
    z-index: -2;
  }

  img, svg, canvas, video {
    max-width: 100%;
    height: auto;
  }

  a {
    color: var(--lumina-primary);
    text-decoration: none;
    transition: color 0.2s ease, opacity 0.2s ease;
  }

  a:hover, a:focus {
    color: var(--lumina-primary-dark);
    opacity: 0.9;
  }

  main,
  .page-wrapper,
  .app-wrapper,
  .lumina-container,
  .content-wrapper,
  .dashboard-container {
    width: min(100%, var(--lumina-container-max));
    margin-inline: auto;
    padding-inline: clamp(1rem, 3vw, 2.5rem);
    padding-bottom: var(--lumina-spacing-xl);
  }

  header,
  section,
  footer,
  .page-section {
    width: 100%;
    padding-block: clamp(1.5rem, 4vw, 3rem);
  }

  .card,
  .panel,
  .widget,
  .module,
  .app-card,
  .data-card {
    background: var(--lumina-surface);
    border-radius: var(--lumina-radius);
    border: 1px solid var(--lumina-border-color);
    box-shadow: var(--lumina-shadow-sm);
    padding: var(--lumina-spacing-md);
    margin-bottom: var(--lumina-spacing-lg);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover,
  .panel:hover,
  .widget:hover,
  .module:hover,
  .app-card:hover,
  .data-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--lumina-shadow-md);
  }

  .card-header,
  .panel-header,
  .widget-header,
  .module-header,
  .section-header,
  .page-header {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: var(--lumina-spacing-sm);
    margin-bottom: var(--lumina-spacing-sm);
  }

  .card-title,
  .section-title,
  .page-title,
  h1, h2, h3, h4, h5, h6 {
    margin: 0;
    color: var(--lumina-text-color);
    font-weight: 600;
    letter-spacing: -0.01em;
  }

  p,
  .text-muted,
  .description,
  .help-text,
  small {
    color: var(--lumina-muted-text);
    margin: 0;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: var(--lumina-spacing-sm);
  }

  label {
    font-weight: 500;
    color: var(--lumina-text-color);
    margin-bottom: 0.35rem;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 0.75rem 0.9rem;
    border-radius: var(--lumina-radius-sm);
    border: 1px solid var(--lumina-border-color);
    background: #fff;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    font: inherit;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: var(--lumina-primary);
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
    outline: none;
  }

  button,
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.65rem 1.15rem;
    border-radius: 999px;
    border: none;
    font-weight: 600;
    background: var(--lumina-primary);
    color: #fff;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover,
  button:focus,
  .btn:hover,
  .btn:focus {
    background: var(--lumina-primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 10px 18px rgba(14, 165, 233, 0.24);
    outline: none;
  }

  .btn-outline,
  .btn-secondary,
  .btn-light {
    background: transparent;
    border: 1px solid var(--lumina-border-strong);
    color: var(--lumina-text-color);
  }

  .btn-outline:hover,
  .btn-secondary:hover,
  .btn-light:hover {
    background: rgba(14, 165, 233, 0.08);
    color: var(--lumina-primary-dark);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 0.75rem;
    border-bottom: 1px solid var(--lumina-border-color);
    text-align: left;
  }

  thead th {
    background: rgba(148, 163, 184, 0.08);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    font-size: 0.75rem;
  }

  .table-responsive,
  .responsive-table,
  .data-table-wrapper {
    width: 100%;
    overflow-x: auto;
    border-radius: var(--lumina-radius);
    border: 1px solid var(--lumina-border-color);
    box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.12);
  }

  .table-responsive::-webkit-scrollbar {
    height: 8px;
  }

  .table-responsive::-webkit-scrollbar-thumb {
    background: rgba(15, 23, 42, 0.25);
    border-radius: 999px;
  }

  .chip,
  .badge,
  .status-pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.35rem 0.65rem;
    border-radius: 999px;
    font-weight: 600;
    font-size: 0.75rem;
    background: rgba(14, 165, 233, 0.12);
    color: var(--lumina-primary-dark);
  }

  .lumina-fluid-grid,
  .lumina-auto-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(280px, 100%), 1fr));
    gap: clamp(1rem, 2.5vw, 2rem);
  }

  .lumina-responsive-stack,
  .stack-responsive {
    display: flex;
    flex-wrap: wrap;
    gap: clamp(0.75rem, 2vw, 1.25rem);
  }

  .lumina-responsive-stack > *,
  .stack-responsive > * {
    flex: 1 1 min(320px, 100%);
  }

  .flex-grid,
  .responsive-grid,
  .card-grid,
  .widget-grid,
  .panel-grid,
  .lumina-grid {
    display: grid;
    gap: clamp(1rem, 2vw, 1.75rem);
  }

  .flex-grid.columns-2,
  .responsive-grid.columns-2,
  .card-grid.columns-2,
  .widget-grid.columns-2,
  .panel-grid.columns-2,
  .lumina-grid.columns-2 {
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .flex-grid.columns-3,
  .responsive-grid.columns-3,
  .card-grid.columns-3,
  .widget-grid.columns-3,
  .panel-grid.columns-3,
  .lumina-grid.columns-3 {
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }

  .responsive-stack,
  .stack,
  .stacked,
  .stack-on-mobile,
  [data-stack] {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
    gap: var(--lumina-spacing-sm);
  }

  .responsive-stack > *,
  .stack > *,
  .stacked > *,
  .stack-on-mobile > *,
  [data-stack] > * {
    flex: 1 1 260px;
  }

  .toolbar,
  .actions,
  .button-row,
  .filters {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: var(--lumina-spacing-xs);
  }

  .filters > *,
  .toolbar > * {
    flex: 1 1 auto;
  }

  .sticky-header,
  .sticky-toolbar {
    position: sticky;
    top: 0;
    z-index: 20;
    backdrop-filter: blur(16px);
    background: rgba(248, 250, 252, 0.85);
    border-bottom: 1px solid rgba(148, 163, 184, 0.25);
  }

  .sidebar,
  .navigation,
  .nav-pane {
    width: 280px;
    max-width: 100%;
    background: var(--lumina-surface);
    border-right: 1px solid var(--lumina-border-color);
    padding: var(--lumina-spacing-md);
  }

  @media (max-width: 1024px) {
    .sidebar,
    .navigation,
    .nav-pane {
      position: fixed;
      inset: 0 auto 0 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      height: 100vh;
      overflow-y: auto;
      max-width: min(320px, 80vw);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.22);
    }

    .sidebar.is-open,
    .navigation.is-open,
    .nav-pane.is-open {
      transform: translateX(0);
    }

    .sidebar-backdrop,
    .navigation-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .sidebar-backdrop.is-visible,
    .navigation-backdrop.is-visible {
      opacity: 1;
      pointer-events: auto;
    }
  }

  .content-area,
  .content,
  .main-content {
    flex: 1 1 auto;
    min-width: 0;
    padding: clamp(1.25rem, 3vw, 2.5rem);
  }

  .stat-block,
  .metric-card,
  .highlight-card {
    display: grid;
    gap: 0.5rem;
    padding: clamp(1rem, 2vw, 1.5rem);
    border-radius: var(--lumina-radius);
    background: linear-gradient(135deg, rgba(14, 165, 233, 0.12), rgba(14, 165, 233, 0.04));
    border: 1px solid rgba(14, 165, 233, 0.25);
  }

  .stat-block .label,
  .metric-card .label,
  .highlight-card .label {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    color: rgba(15, 23, 42, 0.55);
  }

  .stat-block .value,
  .metric-card .value,
  .highlight-card .value {
    font-size: clamp(1.5rem, 3vw, 2.4rem);
    font-weight: 700;
  }

  .stat-block .trend,
  .metric-card .trend,
  .highlight-card .trend {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    font-weight: 600;
  }

  .tab-nav,
  .nav-tabs,
  .tabstrip {
    display: flex;
    overflow-x: auto;
    gap: var(--lumina-spacing-xs);
    padding: 0.25rem;
    border-radius: 999px;
    background: rgba(148, 163, 184, 0.16);
  }

  .tab-nav button,
  .nav-tabs .nav-link,
  .tabstrip button {
    flex: 0 0 auto;
    border-radius: 999px;
    padding: 0.5rem 1rem;
    background: transparent;
    color: var(--lumina-muted-text);
    font-weight: 600;
  }

  .tab-nav button.active,
  .nav-tabs .nav-link.active,
  .tabstrip button.active {
    background: #fff;
    color: var(--lumina-primary-dark);
    box-shadow: 0 10px 25px rgba(14, 165, 233, 0.18);
  }

  .table-actions,
  .table-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--lumina-spacing-xs);
    margin-bottom: var(--lumina-spacing-sm);
  }

  .filters .form-control,
  .filters select,
  .filters input[type="search"],
  .filters input[type="text"] {
    min-width: min(260px, 100%);
  }

  .chip-group,
  .pill-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.35rem;
  }

  .pill {
    padding: 0.3rem 0.85rem;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.08);
    color: rgba(15, 23, 42, 0.72);
    font-weight: 500;
  }

  .modal,
  .dialog {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1050;
    align-items: center;
    justify-content: center;
    padding: clamp(1.5rem, 4vw, 3rem);
    background: rgba(15, 23, 42, 0.5);
    backdrop-filter: blur(8px);
  }

  .modal.is-visible,
  .dialog.is-visible {
    display: flex;
  }

  .modal .modal-content,
  .dialog .dialog-content {
    border-radius: var(--lumina-radius-lg);
    background: #fff;
    padding: clamp(1.25rem, 3vw, 2rem);
    box-shadow: var(--lumina-shadow-md);
  }

  .dialog .dialog-content {
    width: min(720px, 100%);
  }

  .mobile-hidden {
    display: block;
  }

  .desktop-hidden {
    display: none !important;
  }

  @media (max-width: 992px) {
    .page-header,
    .section-header,
    .card-header,
    .table-actions,
    .toolbar,
    .filters {
      flex-direction: column;
      align-items: flex-start;
    }

    .filters > *,
    .toolbar > *,
    .table-actions > * {
      width: 100%;
    }
  }

  @media (max-width: 768px) {
    .responsive-stack > *,
    .stack > *,
    .stacked > *,
    .stack-on-mobile > *,
    [data-stack] > * {
      flex: 1 1 100%;
    }

    .card,
    .panel,
    .widget,
    .module,
    .app-card,
    .data-card {
      padding: clamp(1rem, 3vw, 1.5rem);
    }

    .table-responsive,
    .responsive-table,
    .data-table-wrapper {
      margin-inline: -1rem;
      padding-inline: 1rem;
    }

    .tab-nav,
    .nav-tabs,
    .tabstrip {
      border-radius: 1rem;
    }

    .mobile-hidden {
      display: none !important;
    }

    .desktop-hidden {
      display: block !important;
    }
  }

  @media (max-width: 640px) {
    header,
    section,
    footer,
    .page-section {
      padding-block: clamp(1.25rem, 6vw, 2rem);
    }

    th,
    td {
      padding: 0.65rem;
    }

    .table-actions,
    .toolbar,
    .filters {
      gap: var(--lumina-spacing-xs);
    }

    .modal .modal-content,
    .dialog .dialog-content {
      padding: clamp(1rem, 5vw, 1.5rem);
    }

    button,
    .btn {
      width: 100%;
    }
  }

  @media (max-width: 480px) {
    .card,
    .panel,
    .widget,
    .module,
    .app-card,
    .data-card {
      border-radius: calc(var(--lumina-radius) - 0.25rem);
    }

    .chip,
    .badge,
    .status-pill {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
    }

    .tab-nav,
    .nav-tabs,
    .tabstrip {
      gap: 0.35rem;
    }
  }

  @media (max-width: 768px) {
    dl {
      grid-template-columns: minmax(0, 1fr) !important;
    }

    dl dt {
      margin-bottom: 0.15rem;
    }

    dl dd {
      margin-bottom: 0.75rem;
    }
  }

  table[data-stack],
  .table-stack,
  .table-stack-sm {
    width: 100%;
  }

  @media (max-width: 640px) {
    table[data-stack="sm"],
    table[data-stack="true"],
    .table-stack,
    .table-stack-sm {
      display: block;
    }

    table[data-stack="sm"] thead,
    table[data-stack="true"] thead,
    .table-stack thead,
    .table-stack-sm thead {
      display: none;
    }

    table[data-stack="sm"] tbody,
    table[data-stack="true"] tbody,
    .table-stack tbody,
    .table-stack-sm tbody {
      display: grid;
      gap: 1rem;
    }

    table[data-stack="sm"] tr,
    table[data-stack="true"] tr,
    .table-stack tr,
    .table-stack-sm tr {
      display: grid;
      gap: 0.5rem;
      padding: 0.85rem 1rem;
      border: 1px solid var(--lumina-border-color);
      border-radius: var(--lumina-radius);
      background: var(--lumina-surface);
      box-shadow: var(--lumina-shadow-sm);
    }

    table[data-stack="sm"] td,
    table[data-stack="true"] td,
    .table-stack td,
    .table-stack-sm td {
      display: block;
      border: none;
      padding: 0;
    }

    table[data-stack="sm"] td + td,
    table[data-stack="true"] td + td,
    .table-stack td + td,
    .table-stack-sm td + td {
      margin-top: 0.5rem;
    }

    table[data-stack="sm"] td[data-label],
    table[data-stack="true"] td[data-label],
    .table-stack td[data-label],
    .table-stack-sm td[data-label] {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    table[data-stack="sm"] td[data-label]::before,
    table[data-stack="true"] td[data-label]::before,
    .table-stack td[data-label]::before,
    .table-stack-sm td[data-label]::before {
      content: attr(data-label);
      font-weight: 600;
      color: var(--lumina-muted-text);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.75rem;
    }
  }

  @media (min-width: 1600px) {
    :root {
      --lumina-container-max: 1400px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }
</style>
