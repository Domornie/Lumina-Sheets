<!-- CoachingList.html -->
<?!= include("header", { baseUrl: baseUrl, user: user, currentPage: currentPage }) ?>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
    --primary: #4285f4;
    --primary-dark: #1a73e8;
    --accent: #34a853;
    --warning: #fbbc04;
    --danger: #ea4335;
    --surface: #ffffff;
    --surface-variant: #f8f9fa;
    --surface-elevated: #ffffff;
    --outline: #dadce0;
    --outline-variant: #e8eaed;
    --shadow: rgba(0,0,0,0.1);
    --shadow-hover: rgba(0,0,0,0.15);
    --shadow-elevated: 0 4px 24px rgba(0,0,0,0.12);
    --text-primary: #202124;
    --text-secondary: #5f6368;
    --text-tertiary: #80868b;
    --border-radius: 12px;
    --border-radius-lg: 16px;
    --spacing: 1.5rem;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #2e7d32 100%);
  }

  * { 
    box-sizing: border-box; 
  }

  /* Modern Navigation */
  .coaching-nav {
    background: var(--surface-elevated);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-elevated);
    margin-bottom: var(--spacing);
    overflow: hidden;
    backdrop-filter: blur(10px);
    border: 1px solid var(--outline-variant);
  }

  .coaching-nav .nav {
    padding: 0.5rem;
    gap: 0.25rem;
    justify-content: center;
  }

  .coaching-nav .nav-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    padding: 0.875rem 1.5rem;
    border-radius: var(--border-radius);
    transition: var(--transition);
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.925rem;
    letter-spacing: -0.01em;
  }

  .coaching-nav .nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scaleX(0);
    width: 24px;
    height: 2px;
    background: var(--gradient-primary);
    border-radius: 1px;
    transition: transform 0.3s ease;
  }

  .coaching-nav .nav-link:hover {
    background: rgba(66, 133, 244, 0.08);
    color: var(--primary);
    transform: translateY(-1px);
  }

  .coaching-nav .nav-link:hover::before {
    transform: translateX(-50%) scaleX(1);
  }

  .coaching-nav .nav-link.active {
    background: var(--gradient-primary);
    color: white;
    box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
  }

  .coaching-nav .nav-link.active::before {
    display: none;
  }

  /* Main Container */
  .coaching-container {
    background: var(--surface-elevated);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-elevated);
    overflow: hidden;
    border: 1px solid var(--outline-variant);
    backdrop-filter: blur(10px);
    animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }

  /* Header */
  .coaching-header {
    background: var(--gradient-primary);
    color: white;
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
  }

  .coaching-header::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1));
    transform: translateX(100px);
    transition: transform 0.6s ease;
  }

  .coaching-container:hover .coaching-header::before {
    transform: translateX(-100px);
  }

  .coaching-header h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .coaching-header i {
    font-size: 1.25rem;
    opacity: 0.9;
  }

  .header-stats {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    font-size: 0.9rem;
    opacity: 0.9;
  }

  .stat-item {
    display: flex;
    align-items: center;
    gap: 0.375rem;
  }

  .stat-item i {
    font-size: 0.875rem;
  }

  /* Table Container */
  .table-container {
    position: relative;
    max-height: 65vh;
    overflow: hidden;
  }

  .table-wrapper {
    max-height: 65vh;
    overflow-y: auto;
    overflow-x: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(66, 133, 244, 0.3) transparent;
  }

  .table-wrapper::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  .table-wrapper::-webkit-scrollbar-track {
    background: var(--surface-variant);
    border-radius: 4px;
  }

  .table-wrapper::-webkit-scrollbar-thumb {
    background: rgba(66, 133, 244, 0.3);
    border-radius: 4px;
    transition: background 0.3s ease;
  }

  .table-wrapper::-webkit-scrollbar-thumb:hover {
    background: rgba(66, 133, 244, 0.5);
  }

  /* Modern Table */
  .modern-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  .modern-table thead {
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .modern-table thead th {
    background: var(--gradient-primary);
    color: white;
    padding: 1rem 1.25rem;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border: none;
    white-space: nowrap;
    position: relative;
  }

  .modern-table thead th:first-child {
    border-top-left-radius: 0;
  }

  .modern-table thead th:last-child {
    border-top-right-radius: 0;
  }

  .modern-table thead th::after {
    content: '';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 1px;
    height: 60%;
    background: rgba(255,255,255,0.2);
  }

  .modern-table thead th:last-child::after {
    display: none;
  }

  .modern-table tbody tr {
    transition: var(--transition);
    border-bottom: 1px solid var(--outline-variant);
  }

  .modern-table tbody tr:hover {
    background: rgba(66, 133, 244, 0.02);
    transform: translateX(2px);
    box-shadow: inset 3px 0 0 var(--primary);
  }

  .modern-table tbody tr:last-child {
    border-bottom: none;
  }

  .modern-table tbody td {
    padding: 1rem 1.25rem;
    border: none;
    vertical-align: middle;
    color: var(--text-primary);
    font-weight: 400;
  }

  .modern-table tbody td:first-child {
    font-weight: 500;
    color: var(--primary);
  }

  /* Topic Badges */
  .topic-badge {
    display: inline-block;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    color: #1565c0;
    padding: 0.25rem 0.625rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
    margin: 0.125rem;
    border: 1px solid rgba(21, 101, 192, 0.1);
    letter-spacing: -0.01em;
    transition: var(--transition);
  }

  .topic-badge:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 4px rgba(21, 101, 192, 0.2);
  }

  /* Action Buttons */
  .action-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.1rem;
    padding: 0.5rem;
    border-radius: 50%;
    transition: var(--transition);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2.25rem;
    height: 2.25rem;
  }

  .action-btn:hover {
    background: rgba(66, 133, 244, 0.1);
    color: var(--primary);
    transform: scale(1.1);
  }

  .action-btn:active {
    transform: scale(0.95);
  }

  /* Truncated Text */
  .truncated {
    max-width: 150px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor: help;
    position: relative;
  }

  .truncated:hover {
    color: var(--primary);
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-secondary);
  }

  .empty-state i {
    font-size: 4rem;
    opacity: 0.3;
    margin-bottom: 1.5rem;
    display: block;
    color: var(--text-tertiary);
  }

  .empty-state h3 {
    font-size: 1.25rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
  }

  .empty-state p {
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }

  .empty-state-action {
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    padding: 0.75rem 1.5rem;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: var(--transition);
    box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
  }

  .empty-state-action:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(66, 133, 244, 0.3);
    color: white;
    text-decoration: none;
  }

  /* Footer */
  .coaching-footer {
    background: var(--surface-variant);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid var(--outline-variant);
    font-size: 0.85rem;
    color: var(--text-secondary);
  }

  .session-count {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
  }

  .session-count i {
    font-size: 0.8rem;
    opacity: 0.7;
  }

  /* Modern Pagination */
  .modern-pagination {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .modern-pagination .page-item {
    margin: 0;
  }

  .modern-pagination .page-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.25rem;
    height: 2.25rem;
    border: 1px solid var(--outline-variant);
    border-radius: var(--border-radius);
    background: var(--surface);
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    transition: var(--transition);
    cursor: pointer;
  }

  .modern-pagination .page-link:hover {
    background: rgba(66, 133, 244, 0.08);
    border-color: var(--primary);
    color: var(--primary);
    transform: translateY(-1px);
  }

  .modern-pagination .page-item.active .page-link {
    background: var(--gradient-primary);
    border-color: var(--primary);
    color: white;
    box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3);
  }

  .modern-pagination .page-item.disabled .page-link {
    background: var(--surface-variant);
    color: var(--text-tertiary);
    cursor: not-allowed;
  }

  .modern-pagination .page-item.disabled .page-link:hover {
    transform: none;
    background: var(--surface-variant);
    border-color: var(--outline-variant);
  }

  /* Loading States */
  .loading-spinner {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fade-in {
    animation: fadeIn 0.4s ease forwards;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .coaching-header {
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      padding: 1.25rem 1rem;
    }

    .header-stats {
      justify-content: center;
    }

    .coaching-footer {
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      padding: 1rem;
    }

    .modern-table {
      font-size: 0.8rem;
    }

    .modern-table thead th,
    .modern-table tbody td {
      padding: 0.75rem 0.5rem;
    }

    .truncated {
      max-width: 100px;
    }

    .coaching-nav .nav {
      flex-direction: column;
      gap: 0.5rem;
    }

    .coaching-nav .nav-link {
      justify-content: center;
    }
  }

  @media (max-width: 576px) {
    .table-wrapper {
      max-height: 50vh;
    }

    .modern-table {
      font-size: 0.75rem;
    }

    .truncated {
      max-width: 80px;
    }

    .empty-state {
      padding: 2rem 1rem;
    }

    .empty-state i {
      font-size: 3rem;
    }
  }

  /* Focus States */
  .action-btn:focus,
  .page-link:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
  }

  /* High contrast mode support */
  @media (prefers-contrast: high) {
    .modern-table tbody tr:hover {
      background: rgba(66, 133, 244, 0.1);
    }
    
    .topic-badge {
      border-width: 2px;
    }
  }

  /* Reduced motion support */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>

<!-- Modern Navigation -->
<nav class="coaching-nav">
  <div class="nav d-flex">
    <a href="<?= baseUrl ?>&page=coachinglist"
       class="nav-link <?= currentPage==='Coaching Sessions'?'active':'' ?>">
      <i class="fas fa-list"></i>
      <span>List Sessions</span>

    <a href="<?= baseUrl ?>&page=coachingsheet"

      <span>Dashboard</span>

</nav>

<!-- Main Container -->
<div class="coaching-container">
  <!-- Header -->
  <div class="coaching-header">
    <h1>
      <i class="fas fa-users"></i>
      All Coaching Sessions
    </h1>
    <div class="header-stats">
      <div class="stat-item">
        <i class="fas fa-calendar"></i>
        <span id="total-sessions">0 sessions</span>
      </div>
      <div class="stat-item">
        <i class="fas fa-clock"></i>
        <span>Recently Updated</span>
      </div>
    </div>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <div class="table-wrapper">
      <table class="modern-table" id="coaching-table">
        <thead>
          <tr>
            <th><i class="fas fa-calendar me-2"></i>Date</th>
            <th><i class="fas fa-user-tie me-2"></i>Coach</th>
            <th><i class="fas fa-user me-2"></i>Coachee</th>
            <th><i class="fas fa-tags me-2"></i>Covered Topics</th>
            <th><i class="fas fa-tasks me-2"></i>Action Plan</th>
            <th><i class="fas fa-clock me-2"></i>Follow-Up</th>
            <th><i class="fas fa-sticky-note me-2"></i>Notes</th>
            <th><i class="fas fa-eye me-2"></i>View</th>
          </tr>
        </thead>
        <tbody id="coaching-tbody">
          <!-- Loading state -->
          <tr>
            <td colspan="8" class="text-center py-4">
              <i class="fas fa-spinner loading-spinner me-2"></i>
              Loading sessions...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <div class="coaching-footer">
    <div class="session-count">
      <i class="fas fa-list-ol"></i>

    </div>
    <nav>
      <ul id="pagination" class="modern-pagination"></ul>
    </nav>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const baseUrl = '<?= baseUrl ?>';
    const recs = <?!= coachingRecords ?>;
    const tbody = document.getElementById('coaching-tbody');
    const countEl = document.getElementById('session-count');
    const totalSessionsEl = document.getElementById('total-sessions');
    const pagEl = document.getElementById('pagination');
    const pageSize = 10;
    let currentPage = 1;
    const totalPages = Math.ceil(recs.length / pageSize);

    // Utility functions
    function safeJSON(jsonStr) {
      try { 
        return JSON.parse(jsonStr || '[]'); 
      } catch(e) { 
        return []; 
      }
    }

    function safeText(html) {
      return String(html || '').replace(/<[^>]+>/g, '');
    }

    function formatDate(dateStr) {
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString([], {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      } catch (e) {
        return dateStr;
      }
    }

    function truncateText(text, maxLength = 50) {
      const cleaned = safeText(text);
      if (cleaned.length <= maxLength) return cleaned;
      return cleaned.slice(0, maxLength) + '…';
    }

    function renderTable() {
      tbody.innerHTML = '';
      
      if (!recs.length) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8" class="p-0">
              <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No Coaching Sessions Found</h3>
                <p>Get started by creating your first coaching session. Track progress, set goals, and help your team grow.</p>
                <a href="${baseUrl}&page=coachingsheet" class="empty-state-action">
                  <i class="fas fa-plus"></i>
                  Create New Session
                </a>
              </div>
            </td>
          </tr>`;
        return;
      }

      const start = (currentPage - 1) * pageSize;
      const pageRecords = recs.slice(start, start + pageSize);
      
      pageRecords.forEach((r, index) => {
        const topics = safeJSON(r.CoveredTopics)
          .map(t => `<span class="topic-badge">${t}</span>`)
          .join('');
        
        const topicsDisplay = topics || '<span class="text-muted">No topics covered</span>';
        const actionPlan = truncateText(r.ActionPlan);
        const notes = truncateText(r.Notes);
        const fullActionPlan = safeText(r.ActionPlan);
        const fullNotes = safeText(r.Notes);

        const row = document.createElement('tr');
        row.style.animationDelay = `${index * 0.05}s`;
        row.className = 'fade-in';
        
        row.innerHTML = `
          <td><strong>${formatDate(r.SessionDate)}</strong></td>
          <td>${r.AgentName || 'N/A'}</td>
          <td>${r.CoacheeName || 'N/A'}</td>
          <td>${topicsDisplay}</td>
          <td>
            <span class="truncated" title="${fullActionPlan}">
              ${actionPlan || '<em class="text-muted">No action plan</em>'}
            </span>
          </td>
          <td>${formatDate(r.FollowUpDate) || '<em class="text-muted">Not set</em>'}</td>
          <td>
            <span class="truncated" title="${fullNotes}">
              ${notes || '<em class="text-muted">No notes</em>'}
            </span>
          </td>
          <td>
            <button class="action-btn" 
                    data-href="${baseUrl}&page=coachingview&id=${r.ID}"
                    title="View session details">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        `;
        
        tbody.appendChild(row);
      });

      // Update counts
      const sessionText = recs.length === 1 ? 'session' : 'sessions';
      countEl.textContent = `${recs.length} ${sessionText}`;
      totalSessionsEl.textContent = `${recs.length} ${sessionText}`;
    }

    function renderPagination() {
      pagEl.innerHTML = '';
      
      if (totalPages <= 1) return;

      const addPageItem = (label, page, disabled = false, active = false) => {
        const li = document.createElement('li');
        li.className = `page-item ${disabled ? 'disabled' : ''} ${active ? 'active' : ''}`;
        
        const a = document.createElement('a');
        a.className = 'page-link';
        a.href = 'javascript:void(0)';
        a.dataset.page = page;
        a.innerHTML = label;
        
        if (!disabled) {
          a.addEventListener('click', (e) => {
            e.preventDefault();
            const newPage = parseInt(e.target.dataset.page, 10);
            if (newPage >= 1 && newPage <= totalPages && newPage !== currentPage) {
              currentPage = newPage;
              renderTable();
              renderPagination();
              
              // Smooth scroll to top of table
              document.querySelector('.table-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
              });
            }
          });
        }
        
        li.appendChild(a);
        pagEl.appendChild(li);
      };

      // Previous button
      addPageItem(
        '<i class="fas fa-chevron-left"></i>', 
        currentPage - 1, 
        currentPage === 1
      );

      // Page numbers
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, currentPage + 2);
      
      // Adjust range if at beginning or end
      if (currentPage <= 3) {
        endPage = Math.min(5, totalPages);
      }
      if (currentPage > totalPages - 3) {
        startPage = Math.max(1, totalPages - 4);
      }

      // Add first page if not in range
      if (startPage > 1) {
        addPageItem('1', 1);
        if (startPage > 2) {
          addPageItem('…', currentPage, true);
        }
      }

      // Add page numbers in range
      for (let p = startPage; p <= endPage; p++) {
        addPageItem(p.toString(), p, false, p === currentPage);
      }

      // Add last page if not in range
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          addPageItem('…', currentPage, true);
        }
        addPageItem(totalPages.toString(), totalPages);
      }

      // Next button
      addPageItem(
        '<i class="fas fa-chevron-right"></i>', 
        currentPage + 1, 
        currentPage === totalPages
      );
    }

    // Handle view button clicks
    tbody.addEventListener('click', (e) => {
      const btn = e.target.closest('.action-btn[data-href]');
      if (btn) {
        const originalIcon = btn.querySelector('i').className;
        btn.querySelector('i').className = 'fas fa-spinner loading-spinner';
        btn.disabled = true;
        
        setTimeout(() => {
          window.location.href = btn.dataset.href;
        }, 200);
      }
    });

    // Handle keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName.toLowerCase() === 'input') return;
      
      if (e.key === 'ArrowLeft' && currentPage > 1) {
        currentPage--;
        renderTable();
        renderPagination();
      } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
        currentPage++;
        renderTable();
        renderPagination();
      }
    });

    // Add tooltips for truncated text
    tbody.addEventListener('mouseenter', (e) => {
      const truncated = e.target.closest('.truncated');
      if (truncated && truncated.scrollWidth > truncated.clientWidth) {
        truncated.setAttribute('data-bs-toggle', 'tooltip');
        truncated.setAttribute('data-bs-placement', 'top');
      }
    }, true);

    // Initialize table and pagination
    setTimeout(() => {
      renderTable();
      renderPagination();
    }, 300);

    console.log('Modern Coaching List loaded successfully');
  });
</script>
