<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Global variables with enhanced state management
    let qaConfig = {};
    let creditSuiteUsers = [];
    let systemStatus = {};
    let quill;
    let currentScoreResults = {};
    let isSubmitting = false;

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Initializing Credit Suite QA Form...');
        showMessage('Initializing system...', 'info', 2000);
        initializeForm();
    });

    async function initializeForm() {
        try {
            // Show loading state
            setLoadingState(true);

            // Initialize Quill editor with enhanced configuration
            initializeQuillEditor();

            // Set default consultation date
            const today = new Date();
            const dateString = today.getFullYear() + '-' +
                String(today.getMonth() + 1).padStart(2, '0') + '-' +
                String(today.getDate()).padStart(2, '0');
            document.getElementById('consultationDate').value = dateString;

            // Load system components with individual error handling
            const initPromises = [];

            // Load QA Configuration
            initPromises.push(
                loadQAConfiguration().catch(error => {
                    console.error('QA Configuration load failed:', error);
                    showMessage('QA Configuration failed to load. Using fallback.', 'warning');
                    return null;
                })
            );

            // Load Users
            initPromises.push(
                loadCreditSuiteUsers().catch(error => {
                    console.error('Users load failed:', error);
                    showMessage('User list failed to load.', 'warning');
                    return null;
                })
            );

            // Perform Health Check
            initPromises.push(
                performSystemHealthCheck().catch(error => {
                    console.error('Health check failed:', error);
                    updateSystemStatusIndicator('warning');
                    return null;
                })
            );

            // Wait for all initialization tasks
            await Promise.allSettled(initPromises);

            // Setup event listeners
            setupEventListeners();

            // Initial calculation
            try {
                console.log('Attempting initial score calculation...');
                setTimeout(() => {
                    calculateScore();
                }, 500);
            } catch (error) {
                console.error('Initial score calculation failed:', error);
            }

            setLoadingState(false);
            showMessage('System initialized successfully!', 'success', 3000);

        } catch (error) {
            console.error('Error initializing form:', error);
            setLoadingState(false);
            showMessage('System initialization encountered issues. Some features may not work properly.', 'error');

            try {
                setupEventListeners();
                initializeQuillEditor();
            } catch (fallbackError) {
                console.error('Fallback initialization failed:', fallbackError);
                showMessage('Critical initialization failure. Please refresh the page.', 'error');
            }
        }
    }

    function initializeQuillEditor() {
        try {
            if (quill) {
                return;
            }

            const editorElement = document.getElementById('quillEditor');
            if (!editorElement) {
                console.error('Quill editor element not found');
                return;
            }

            if (typeof Quill === 'undefined') {
                console.warn('Quill is not loaded, using fallback textarea');
                createFallbackTextarea();
                return;
            }

            quill = new Quill('#quillEditor', {
                theme: 'snow',
                placeholder: 'Provide detailed feedback on credit consultation quality, compliance adherence, client education effectiveness, and recommendations for improvement...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'header': [1, 2, 3, false] }],
                        ['link'],
                        ['clean']
                    ]
                }
            });

            // Auto-save content with error handling
            quill.on('text-change', function() {
                try {
                    const htmlContent = quill.root.innerHTML;
                    const textContent = quill.getText();

                    const htmlField = document.getElementById('overallFeedbackHtml');
                    const textField = document.getElementById('overallFeedback');

                    if (htmlField) htmlField.value = htmlContent;
                    if (textField) textField.value = textContent;
                } catch (error) {
                    console.error('Error saving Quill content:', error);
                }
            });

            console.log('Quill editor initialized successfully');

        } catch (error) {
            console.error('Error initializing Quill editor:', error);
            showMessage('Rich text editor failed to load. You can still enter feedback in plain text.', 'warning');
            createFallbackTextarea();
        }
    }

    function createFallbackTextarea() {
        try {
            const fallbackTextarea = document.createElement('textarea');
            fallbackTextarea.id = 'fallbackFeedback';
            fallbackTextarea.name = 'overallFeedback';
            fallbackTextarea.placeholder = 'Provide detailed feedback on credit consultation quality, compliance adherence, client education effectiveness, and recommendations for improvement...';
            fallbackTextarea.style.width = '100%';
            fallbackTextarea.style.height = '250px';
            fallbackTextarea.style.padding = '1rem';
            fallbackTextarea.style.border = '2px solid #1e40af';
            fallbackTextarea.style.borderRadius = '8px';
            fallbackTextarea.style.fontFamily = 'inherit';
            fallbackTextarea.style.fontSize = '0.95rem';
            fallbackTextarea.style.resize = 'vertical';

            const editorElement = document.getElementById('quillEditor');
            if (editorElement && editorElement.parentNode) {
                editorElement.parentNode.replaceChild(fallbackTextarea, editorElement);
            }
        } catch (error) {
            console.error('Error creating fallback textarea:', error);
        }
    }

    async function loadQAConfiguration() {
        return new Promise((resolve, reject) => {
            console.log('Loading Credit Suite QA configuration...');

            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                console.error('Google Apps Script is not available');
                const fallbackConfig = createFallbackConfig();
                qaConfig = fallbackConfig;
                generateQAQuestions();
                resolve(fallbackConfig);
                return;
            }

            google.script.run
                .withSuccessHandler(function(config) {
                    console.log('Credit Suite QA Configuration loaded successfully:', config);
                    qaConfig = config;

                    if (!config || !config.categories) {
                        console.error('Invalid configuration structure received');
                        throw new Error('Invalid configuration structure');
                    }

                    generateQAQuestions();
                    updateSystemStatus('Configuration', 'loaded');
                    resolve(config);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading QA configuration:', error);
                    updateSystemStatus('Configuration', 'error');

                    const fallbackConfig = createFallbackConfig();
                    qaConfig = fallbackConfig;

                    showMessage('Failed to load QA configuration. Using basic fallback.', 'error');
                    generateQAQuestions();
                    resolve(fallbackConfig);
                })
                .clientGetCreditSuiteQAConfig();
        });
    }

    function createFallbackConfig() {
        return {
            categories: {
                "Client Consultation": {
                    icon: "fas fa-handshake",
                    color: "#1e40af",
                    totalPoints: 20,
                    questions: [
                        {
                            id: "Q1_ProfessionalIntroduction",
                            text: "Consultant provided professional introduction and explained the credit consultation process clearly",
                            maxPoints: 5,
                            weight: 1.0,
                            critical: true,
                            tags: ["introduction", "professional"]
                        },
                        {
                            id: "Q2_ClientNeeds",
                            text: "Consultant thoroughly assessed client's credit needs and financial goals",
                            maxPoints: 5,
                            weight: 1.0,
                            critical: false,
                            tags: ["assessment", "needs"]
                        },
                        {
                            id: "Q3_CreditEducation",
                            text: "Consultant provided clear education about credit repair process and expectations",
                            maxPoints: 5,
                            weight: 1.0,
                            critical: false,
                            tags: ["education", "expectations"]
                        },
                        {
                            id: "Q4_ComplianceAdherence",
                            text: "All regulatory compliance requirements were met during consultation",
                            maxPoints: 5,
                            weight: 1.0,
                            critical: true,
                            tags: ["compliance", "regulatory"]
                        }
                    ]
                }
            },
            scoring: {
                passThreshold: 85,
                excellentThreshold: 95,

            },

    async function loadCreditSuiteUsers() {
        return new Promise((resolve, reject) => {
            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                console.error('Google Apps Script is not available');
                creditSuiteUsers = [];
                populateAgentDropdown();
                resolve([]);
                return;
            }

            google.script.run
                .withSuccessHandler(function(users) {
                    console.log('Credit Suite users loaded:', users);
                    creditSuiteUsers = users || [];
                    populateAgentDropdown();
                    updateSystemStatus('Users', 'loaded');
                    resolve(users);
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading Credit Suite users:', error);
                    updateSystemStatus('Users', 'error');
                    showMessage('Failed to load consultant list.', 'error');
                    creditSuiteUsers = [];
                    populateAgentDropdown();
                    resolve([]);
                })
                .clientGetCreditSuiteUsers();
        });
    }

    async function performSystemHealthCheck() {
        return new Promise((resolve, reject) => {
            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                console.error('Google Apps Script is not available');
                updateSystemStatusIndicator('error');
                resolve({status: 'error', message: 'Google Apps Script not available'});
                return;
            }

            google.script.run
                .withSuccessHandler(function(health) {
                    console.log('System health check completed:', health);
                    systemStatus = health || {};
                    updateSystemStatusDisplay(health);
                    updateSystemStatus('Health Check', 'completed');
                    resolve(health);
                })
                .withFailureHandler(function(error) {
                    console.error('Error performing health check:', error);
                    updateSystemStatus('Health Check', 'error');
                    updateSystemStatusIndicator('error');
                    resolve({status: 'error', message: error.message});
                })
                .clientPerformCreditSuiteHealthCheck();
        });
    }

    function populateAgentDropdown() {
        const agentSelect = document.getElementById('agentName');
        if (!agentSelect) {
            console.error('Agent select element not found');
            return;
        }

        // Clear existing options except the first one
        while (agentSelect.children.length > 1) {
            agentSelect.removeChild(agentSelect.lastChild);
        }

        // Add Credit Suite consultants
        creditSuiteUsers.forEach(user => {
            try {
                const option = document.createElement('option');
                option.value = user.name || '';
                option.textContent = `${user.name || 'Unknown'}${user.department ? ` (${user.department})` : ''}`;
                option.dataset.email = user.email || '';
                option.dataset.department = user.department || '';
                agentSelect.appendChild(option);
            } catch (error) {
                console.error('Error adding consultant option:', error);
            }
        });

        // Load consultation types
        loadConsultationTypes();
    }

    function loadConsultationTypes() {
        if (typeof google === 'undefined' || !google.script || !google.script.run) {
            console.error('Google Apps Script is not available');
            populateFallbackConsultationTypes();
            return;
        }

        google.script.run
            .withSuccessHandler(function(consultationTypes) {
                const consultationTypeSelect = document.getElementById('consultationType');
                if (!consultationTypeSelect) return;

                // Clear existing options except the first one
                while (consultationTypeSelect.children.length > 1) {
                    consultationTypeSelect.removeChild(consultationTypeSelect.lastChild);
                }

                (consultationTypes || []).forEach(consultationType => {
                    try {
                        const option = document.createElement('option');
                        option.value = consultationType.value || '';
                        option.textContent = consultationType.label || consultationType.value || '';
                        option.title = consultationType.description || '';
                        consultationTypeSelect.appendChild(option);
                    } catch (error) {
                        console.error('Error adding consultation type option:', error);
                    }
                });
            })
            .withFailureHandler(function(error) {
                console.error('Error loading consultation types:', error);
                populateFallbackConsultationTypes();
            })
            .clientGetCreditSuiteConsultationTypes();
    }

    function populateFallbackConsultationTypes() {
        const consultationTypeSelect = document.getElementById('consultationType');
        if (!consultationTypeSelect) return;

        const fallbackTypes = [
            { value: "Initial Consultation", label: "Initial Consultation" },
            { value: "Follow-up Review", label: "Follow-up Review" },
            { value: "Progress Update", label: "Progress Update" },
            { value: "Final Review", label: "Final Review" }
        ];

        fallbackTypes.forEach(consultationType => {
            const option = document.createElement('option');
            option.value = consultationType.value;
            option.textContent = consultationType.label;
            consultationTypeSelect.appendChild(option);
        });
    }

    function generateQAQuestions() {
        const container = document.getElementById('qaQuestions');
        if (!container) {
            console.error('QA questions container not found');
            return;
        }

        container.innerHTML = '';

        if (!qaConfig || !qaConfig.categories) {
            console.warn('No QA categories found - showing fallback message');
            container.innerHTML = `
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        Configuration Loading
                    </div>
                    <p style="text-align: center; color: #6b7280; font-style: italic;">
                        QA configuration is loading... Please wait or refresh the page if this persists.
                    </p>
                </div>
            `;
            return;
        }

        try {
            Object.entries(qaConfig.categories).forEach(([categoryName, categoryData]) => {
                // Create enhanced category header
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header-con';
                const categoryColor = categoryData.color || '#1e40af';
                categoryHeader.style.background = `linear-gradient(135deg, ${categoryColor} 0%, ${categoryColor}cc 100%)`;
                categoryHeader.innerHTML = `
                    <div class="category-header-left">
                        <i class="${categoryData.icon || 'fas fa-question'}"></i>
                        <div class="category-info">
                            <div class="category-title">${categoryName}</div>
                            <div class="category-description">${categoryData.description || ''}</div>
                        </div>
                    </div>
                    <div class="category-meta">
                        <div class="category-points">${categoryData.totalPoints || 0} Points</div>
                        ${categoryData.weight && categoryData.weight !== 1.0 ?
                    `<div class="category-weight">Weight: ${categoryData.weight}x</div>` : ''}
                    </div>
                `;
                container.appendChild(categoryHeader);

                // Create enhanced questions for this category
                if (categoryData.questions && Array.isArray(categoryData.questions)) {
                    categoryData.questions.forEach(question => {
                        try {
                            const questionDiv = createEnhancedQuestionElement(question, categoryData);
                            container.appendChild(questionDiv);
                        } catch (questionError) {
                            console.error('Error creating question element:', questionError);
                        }
                    });
                }
            });

            // Generate enhanced score breakdown
            generateEnhancedScoreBreakdown();

        } catch (error) {
            console.error('Error generating QA questions:', error);
            container.innerHTML = `
                <div class="section">
                    <div class="section-header">
                        <i class="fas fa-exclamation-triangle"></i>
                        Configuration Error
                    </div>
                    <p style="text-align: center; color: #ef4444; font-style: italic;">
                        Error loading QA configuration. Please refresh the page or contact support.
                    </p>
                </div>
            `;
        }
    }

    function createEnhancedQuestionElement(question, categoryData) {
        const questionDiv = document.createElement('div');
        questionDiv.className = `question-row ${question.critical ? 'critical' : ''}`;

        const weightInfo = question.weight && question.weight !== 1.0 ?
            `<div class="points-weight">Weight: ${question.weight}x</div>` : '';

        const tagsHtml = question.tags ?
            `<div class="question-tags">
                ${question.tags.map(tag =>
                `<span class="question-tag ${question.critical ? 'critical' : ''}">${tag}</span>`
            ).join('')}
            </div>` : '';

        questionDiv.innerHTML = `
            <div class="question-text ${question.critical ? 'critical' : ''}">
                <div><strong>${question.text}</strong></div>
                ${question.description ? `<div class="question-description">${question.description}</div>` : ''}
                ${tagsHtml}
                ${question.critical ? '<div style="margin-top: 0.5rem; color: #dc2626; font-weight: 600; font-size: 0.8rem;">⚠️ CRITICAL: Answering "No" results in automatic fail</div>' : ''}
            </div>
            <div class="max-points ${question.critical ? 'critical' : ''}">
                <div style="display: flex; align-items: center; gap: 0.25rem;">
                    <i class="fas ${question.critical ? 'fa-exclamation-triangle' : 'fa-star'}"></i>
                    <span>${question.maxPoints} pts</span>
                </div>
                ${weightInfo}
            </div>
            <div class="points-selector">
                <div class="points-option yes">
                    <input type="radio" name="${question.id}" value="Yes" id="${question.id}_yes">
                    <label for="${question.id}_yes">Yes</label>
                </div>
                <div class="points-option no">
                    <input type="radio" name="${question.id}" value="No" id="${question.id}_no">
                    <label for="${question.id}_no">No</label>
                </div>
                <div class="points-option na">
                    <input type="radio" name="${question.id}" value="NA" id="${question.id}_na" checked>
                    <label for="${question.id}_na">N/A</label>
                </div>
            </div>
            <div>
                <textarea class="comment-input" name="${question.id}_Comments" 
                    placeholder="Add specific comments, observations, or compliance notes..."></textarea>
            </div>
        `;

        return questionDiv;
    }

    function generateEnhancedScoreBreakdown() {
        const breakdown = document.getElementById('scoreBreakdown');
        if (!breakdown) return;

        breakdown.innerHTML = '';

        if (!qaConfig || !qaConfig.categories) {
            breakdown.innerHTML = `
                <div style="text-align: center; color: #6b7280; font-style: italic; padding: 1rem;">
                    Score breakdown will appear when configuration loads...
                </div>
            `;
            return;
        }

        try {
            Object.entries(qaConfig.categories).forEach(([categoryName, categoryData]) => {
                const totalPossible = categoryData.totalPoints || 0;
                const weight = categoryData.weight || 1.0;
                const categoryColor = categoryData.color || '#1e40af';

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-score';
                categoryDiv.style.borderLeftColor = categoryColor;
                categoryDiv.innerHTML = `
                    <div class="category-name">
                        ${categoryName}
                        ${weight !== 1.0 ? `<small style="opacity: 0.7;"> (${weight}x weight)</small>` : ''}
                    </div>
                    <span class="category-points-display" id="category_${categoryName.replace(/\s+/g, '')}_score">0/${totalPossible}</span>
                `;
                breakdown.appendChild(categoryDiv);
            });
        } catch (error) {
            console.error('Error generating score breakdown:', error);
            breakdown.innerHTML = `
                <div style="text-align: center; color: #ef4444; font-style: italic; padding: 1rem;">
                    Error loading score breakdown
                </div>
            `;
        }
    }

    function setupEventListeners() {
        try {
            // Agent selection handler
            const agentNameSelect = document.getElementById('agentName');
            if (agentNameSelect) {
                agentNameSelect.addEventListener('change', function(e) {
                    const selectedOption = e.target.selectedOptions[0];
                    const email = selectedOption?.dataset?.email || '';

                    const agentEmailField = document.getElementById('agentEmail');
                    if (agentEmailField) {
                        agentEmailField.value = email;
                    }
                });
            }

            // Enhanced audio file upload handler
            const audioFileInput = document.getElementById('audioFile');
            if (audioFileInput) {
                audioFileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const container = document.querySelector('.audio-upload-container');
                    const display = document.querySelector('.audio-upload-display');

                    if (file) {
                        // Validate file type
                        const validTypes = ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/m4a', 'audio/ogg'];
                        if (!validTypes.includes(file.type) && !file.name.match(/\.(mp3|wav|m4a|ogg)$/i)) {
                            showMessage('Please select a valid audio file (MP3, WAV, M4A, OGG)', 'error');
                            this.value = '';
                            return;
                        }

                        // Check file size (max 100MB)
                        if (file.size > 100 * 1024 * 1024) {
                            showMessage('Audio file too large. Maximum size is 100MB.', 'error');
                            this.value = '';
                            return;
                        }

                        if (container) container.classList.add('has-file');
                        if (display) {
                            display.innerHTML = `
                                <i class="fas fa-file-audio"></i>
                                <span class="audio-text">${file.name}</span>
                                <small class="audio-info">File size: ${(file.size / 1024 / 1024).toFixed(2)} MB • Duration: Analyzing...</small>
                            `;
                        }
                    } else {
                        if (container) container.classList.remove('has-file');
                        if (display) {
                            display.innerHTML = `
                                <i class="fas fa-microphone"></i>
                                <span class="audio-text">Click to upload consultation recording</span>
                                <small class="audio-info">Required • Supports MP3, WAV, M4A, and other audio formats</small>
                            `;
                        }
                    }
                });
            }

            // Form submission handler
            const form = document.getElementById('creditSuiteQAForm');
            if (form) {
                form.addEventListener('submit', handleEnhancedSubmit);
            }

            // Reset button
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', handleReset);
            }

            // System health button
            const systemHealthBtn = document.getElementById('systemHealthBtn');
            if (systemHealthBtn) {
                systemHealthBtn.addEventListener('click', showSystemHealthModal);
            }

            // Recalculate button
            const recalculateBtn = document.getElementById('recalculateBtn');
            if (recalculateBtn) {
                recalculateBtn.addEventListener('click', function() {
                    console.log('Manual recalculation triggered');
                    showMessage('Recalculating scores...', 'info', 2000);
                    calculateScore();
                });
            }

            // Enhanced change listeners for real-time scoring
            document.addEventListener('change', function(e) {
                if (e.target.type === 'radio' && e.target.name.startsWith('Q')) {
                    console.log('Radio button changed:', e.target.name, '=', e.target.value);

                    const totalScoreEl = document.getElementById('totalScore');
                    const passIndicatorEl = document.getElementById('passIndicator');

                    if (totalScoreEl) {
                        totalScoreEl.style.opacity = '0.5';
                    }
                    if (passIndicatorEl) {
                        passIndicatorEl.textContent = 'Calculating...';
                        passIndicatorEl.className = 'pass-indicator';
                    }

                    setTimeout(() => {
                        calculateScore();
                    }, 100);
                }
            });

            // Quill content change
            if (quill && quill.on) {
                quill.on('text-change', function() {
                    try {
                        const htmlField = document.getElementById('overallFeedbackHtml');
                        const textField = document.getElementById('overallFeedback');
                        if (htmlField) htmlField.value = quill.root.innerHTML;
                        if (textField) textField.value = quill.getText();
                    } catch (error) {
                        console.error('Error handling Quill text change:', error);
                    }
                });
            } else {
                const fallbackTextarea = document.getElementById('fallbackFeedback');
                if (fallbackTextarea) {
                    fallbackTextarea.addEventListener('input', function() {
                        const htmlField = document.getElementById('overallFeedbackHtml');
                        const textField = document.getElementById('overallFeedback');
                        if (htmlField) htmlField.value = this.value;
                        if (textField) textField.value = this.value;
                    });
                }
            }

        } catch (error) {
            console.error('Error setting up event listeners:', error);
        }
    }

    function calculateScore() {
        console.log('calculateScore() called for Credit Suite');

        if (!qaConfig || !qaConfig.categories) {
            console.log('QA config not loaded yet, showing default scores');

            const totalScoreEl = document.getElementById('totalScore');

    // Enhanced submission handler
    async function handleEnhancedSubmit(e) {
        e.preventDefault();

        if (isSubmitting) {
            console.log('Submission already in progress, ignoring duplicate request');
            return;
        }

        try {
            isSubmitting = true;
            console.log('=== Starting Credit Suite Enhanced Form Submission ===');

            setSubmissionState(true);
            showMessage('Preparing submission...', 'info');

            // Validate form
            const validationResult = validateFormData();
            if (!validationResult.isValid) {
                throw new Error(validationResult.errorMessage);
            }

            showMessage('Form validation passed...', 'info');

            // Prepare form data
            const formData = await prepareFormData();
            console.log('Credit Suite form data prepared:', {
                hasAudioFile: !!formData.audioFile,

            });

            if (!finalScores || finalScores.error) {

            handleSubmissionError(error);

        } finally {

            setSubmissionState(false);
        }
    }

    // Utility functions
    function validateFormData() {
        const errors = [];

        const requiredFields = [
            { id: 'clientName', name: 'Client Name' },
            { id: 'agentName', name: 'Credit Consultant' },
            { id: 'agentEmail', name: 'Consultant Email' },
            { id: 'consultationDate', name: 'Consultation Date' },
            { id: 'auditorName', name: 'Auditor Name' },
            { id: 'consultationType', name: 'Consultation Type' }
        ];

        requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            const value = element ? element.value.trim() : '';

            if (!value) {
                errors.push(`${field.name} is required`);
            }
        });

        // Validate email format
        const agentEmail = document.getElementById('agentEmail')?.value.trim();
        if (agentEmail && !isValidEmail(agentEmail)) {
            errors.push('Consultant Email must be a valid email address');
        }

        // Validate consultation date
        const consultationDate = document.getElementById('consultationDate')?.value;
        if (consultationDate) {
            const selectedDate = new Date(consultationDate);
            const today = new Date();
            today.setHours(23, 59, 59, 999);

            if (selectedDate > today) {
                errors.push('Consultation Date cannot be in the future');
            }

            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);

            if (selectedDate < oneYearAgo) {
                errors.push('Consultation Date cannot be more than 1 year ago');
            }
        }

        // Validate audio file
        const audioFile = document.getElementById('audioFile')?.files[0];
        if (!audioFile) {
            errors.push('Consultation Recording is required');
        } else {
            const validTypes = ['audio/mpeg', 'audio/wav', 'audio/mp4', 'audio/m4a', 'audio/ogg'];
            const validExtensions = ['.mp3', '.wav', '.m4a', '.ogg'];

            const isValidType = validTypes.includes(audioFile.type) ||
                validExtensions.some(ext => audioFile.name.toLowerCase().endsWith(ext));

            if (!isValidType) {
                errors.push('Consultation Recording must be an audio file (MP3, WAV, M4A, OGG)');
            }

            if (audioFile.size > 100 * 1024 * 1024) {
                errors.push('Consultation Recording file size must be less than 100MB');
            }

            if (audioFile.size < 1024) {
                errors.push('Consultation Recording file appears to be too small or corrupted');
            }
        }

        // Check if questions are answered
        const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked[name*="Q"]');
        if (answeredQuestions.length === 0) {
            errors.push('Please answer at least some assessment questions');
        }

        const isValid = errors.length === 0;

        return {
            isValid: isValid,
            errors: errors,
            errorMessage: errors.join('; '),
            totalAnswered: answeredQuestions.length
        };
    }

    async function prepareFormData() {
        const formData = {};

        // Get basic form fields
        const formElements = document.querySelectorAll('#creditSuiteQAForm input, #creditSuiteQAForm select, #creditSuiteQAForm textarea');

        formElements.forEach(element => {
            if (element.type === 'file') {
                if (element.files && element.files[0]) {
                    formData[element.name + '_file'] = element.files[0];
                }
            } else if (element.type === 'checkbox') {
                formData[element.name] = element.checked;
            } else if (element.type === 'radio') {
                if (element.checked) {
                    formData[element.name] = element.value;
                }
            } else {
                formData[element.name] = element.value;
            }
        });

        // Add Quill content
        if (quill && quill.root) {
            formData.overallFeedback = quill.getText();
            formData.overallFeedbackHtml = quill.root.innerHTML;
        } else {
            const fallbackTextarea = document.getElementById('fallbackFeedback');
            if (fallbackTextarea) {
                formData.overallFeedback = fallbackTextarea.value;
                formData.overallFeedbackHtml = fallbackTextarea.value;
            }
        }

        // Ensure all questions have answers
        if (qaConfig && qaConfig.categories) {
            Object.values(qaConfig.categories).forEach(category => {
                if (category.questions && Array.isArray(category.questions)) {
                    category.questions.forEach(question => {
                        if (!formData[question.id]) {
                            formData[question.id] = 'NA';
                        }
                        if (!formData[question.id + '_Comments']) {
                            formData[question.id + '_Comments'] = '';
                        }
                    });
                }
            });
        }

        // Handle audio file
        if (formData.audioFile_file) {
            const audioFile = formData.audioFile_file;
            console.log('Converting audio file for Google Apps Script:', audioFile.name);

            try {
                const arrayBuffer = await audioFile.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                formData.audioFile = {
                    name: audioFile.name,
                    mimeType: audioFile.type,
                    bytes: Array.from(uint8Array),
                    size: audioFile.size
                };

                console.log('Audio file converted successfully:', {
                    name: formData.audioFile.name,
                    mimeType: formData.audioFile.mimeType,
                    size: formData.audioFile.size,
                    bytesLength: formData.audioFile.bytes.length
                });

            } catch (error) {
                console.error('Error converting audio file:', error);
                delete formData.audioFile;
                throw new Error('Failed to process audio file: ' + error.message);
            }

            delete formData.audioFile_file;
        }

        // Add metadata
        formData.submissionTimestamp = new Date().toISOString();
        formData.userAgent = navigator.userAgent;
        formData.submissionSource = 'Credit Suite QA Form v1.0';

        console.log('Prepared Credit Suite form data with', Object.keys(formData).length, 'fields');
        console.log('Audio file included:', !!formData.audioFile);

        return formData;
    }

    async function calculateFinalScores(formData) {
        return new Promise((resolve, reject) => {
            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                console.error('Google Apps Script not available for final score calculation');
                resolve({
                    error: 'Google Apps Script not available',
                    overallPercentage: 0,
                    passStatus: 'Unable to calculate'
                });
                return;
            }

            const calculationData = { ...formData };
            delete calculationData.audioFile;
            delete calculationData.finalScores;

            console.log('Sending data for Credit Suite score calculation...');

            google.script.run
                .withSuccessHandler(function(result) {
                    console.log('Final Credit Suite score calculation successful:', result);
                    resolve(result);
                })
                .withFailureHandler(function(error) {
                    console.error('Final Credit Suite score calculation failed:', error);
                    resolve({
                        error: error.message || 'Score calculation failed',
                        overallPercentage: 0,
                        passStatus: 'Calculation Error'
                    });
                })
                .clientPreviewCreditSuiteQAScore(calculationData);
        });
    }

    async function submitToServer(formData) {
        return new Promise((resolve, reject) => {
            if (typeof google === 'undefined' || !google.script || !google.script.run) {
                resolve({
                    success: false,
                    error: 'Google Apps Script not available'
                });
                return;
            }

            console.log('Submitting Credit Suite data to server...');
            console.log('Data keys being sent:', Object.keys(formData));
            console.log('Audio file present:', !!formData.audioFile);

            const submissionData = JSON.parse(JSON.stringify(formData));

            google.script.run
                .withSuccessHandler(function(result) {
                    console.log('Credit Suite server submission successful:', result);
                    resolve(result);
                })
                .withFailureHandler(function(error) {
                    console.error('Credit Suite server submission failed:', error);
                    resolve({
                        success: false,
                        error: error.message || 'Server submission failed'
                    });
                })
                .clientSubmitCreditSuiteQAWithAudio(submissionData);
        });
    }

                    style="background: #1e40af; color: white; border: none; padding: 0.75rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                Close
            </button>
        </div>
    `;

        modal.appendChild(modalContent);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.remove();
            }
        });

        return modal;
    }

    function displayErrorDetails(error) {
        console.error('Detailed Credit Suite error information:', {
            message: error.message,
            stack: error.stack,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            qaConfigLoaded: !!qaConfig,
            usersLoaded: creditSuiteUsers.length > 0,
            googleScriptAvailable: typeof google !== 'undefined' && !!google.script
        });

        // Show user-friendly error message
        const errorModal = document.createElement('div');
        errorModal.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 16px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        z-index: 10000;
        text-align: center;
        border: 2px solid #ef4444;
    `;

        let errorMessage = error.message;

        // Provide more helpful error messages for common issues
        if (errorMessage.includes('illegal value')) {
            errorMessage = 'File upload error. Please try with a different audio file.';
        } else if (errorMessage.includes('Google Apps Script')) {
            errorMessage = 'Connection error. Please check your internet connection and try again.';
        }

        errorModal.innerHTML = `
        <div style="color: #ef4444; font-size: 2rem; margin-bottom: 1rem;">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3 style="color: #ef4444; margin-bottom: 1rem;">Submission Failed</h3>
        <p style="margin-bottom: 1.5rem; color: #666;">${errorMessage}</p>
        <div>
            <button onclick="this.parentElement.parentElement.remove()" 
                    style="background: #ef4444; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; margin-right: 0.5rem;">
                Close
            </button>
            <button onclick="this.parentElement.parentElement.remove(); document.getElementById('submitBtn').click();" 
                    style="background: #1e40af; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                Retry
            </button>
        </div>
    `;

        document.body.appendChild(errorModal);

        // Auto-remove after 15 seconds
        setTimeout(() => {
            if (errorModal.parentNode) {
                errorModal.parentNode.removeChild(errorModal);
            }
        }, 15000);
    }

    function showRetryOption() {
        const retryButton = document.getElementById('submitBtn');
        if (retryButton) {
            retryButton.innerHTML = '<i class="fas fa-redo"></i> Retry Submission';
            retryButton.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';

            // Reset button after 10 seconds
            setTimeout(() => {
                retryButton.innerHTML = '<i class="fas fa-save"></i> Submit Assessment';
                retryButton.style.background = '';
            }, 10000);
        }
    }

    function resetFormAfterSubmission() {
        const form = document.getElementById('creditSuiteQAForm');
        if (form) {
            form.reset();
        }

        if (quill) {
            quill.setContents([]);
        }

        // Reset audio upload display
        const audioContainer = document.querySelector('.audio-upload-container');
        const audioDisplay = document.querySelector('.audio-upload-display');

        if (audioContainer) audioContainer.classList.remove('has-file');
        if (audioDisplay) {
            audioDisplay.innerHTML = `
            <i class="fas fa-microphone"></i>
            <span class="audio-text">Click to upload consultation recording</span>
            <small class="audio-info">Required • Supports MP3, WAV, M4A, and other audio formats</small>
        `;
        }

        // Reset scores
        currentScoreResults = {};
        const totalScoreEl = document.getElementById('totalScore');
        const passIndicatorEl = document.getElementById('passIndicator');
        const scoreDetailsEl = document.getElementById('scoreDetails');

        if (totalScoreEl) totalScoreEl.textContent = '0%';
        if (passIndicatorEl) {
            passIndicatorEl.textContent = 'Start Assessment';
            passIndicatorEl.className = 'pass-indicator';
        }
        if (scoreDetailsEl) scoreDetailsEl.textContent = '0/0 points';

        // Set today's date
        const today = new Date();
        const dateString = today.getFullYear() + '-' +
            String(today.getMonth() + 1).padStart(2, '0') + '-' +
            String(today.getDate()).padStart(2, '0');

        const consultationDateField = document.getElementById('consultationDate');
        if (consultationDateField) {
            consultationDateField.value = dateString;
        }

        showMessage('Form reset successfully. Ready for new assessment.', 'info', 3000);
    }

    function updateActionBarAfterSubmission(result) {
        const actionBar = document.querySelector('.action-bar');
        if (!actionBar) return;

        // Add success indicator
        const successIndicator = document.createElement('div');
        successIndicator.style.cssText = `
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #10b981;
        font-weight: 600;
        background: rgba(16, 185, 129, 0.1);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(16, 185, 129, 0.3);
    `;

        successIndicator.innerHTML = `
        <i class="fas fa-check-circle"></i>
        <span>Assessment Submitted: ${result.assessmentId || 'Success'}</span>
    `;

        // Insert at the beginning of action bar
        actionBar.insertBefore(successIndicator, actionBar.firstChild);

        // Remove success indicator after 30 seconds
        setTimeout(() => {
            if (successIndicator.parentNode) {
                successIndicator.parentNode.removeChild(successIndicator);
            }
        }, 30000);
    }

    function updateSystemStatusDisplay(health) {
        const statusDisplay = document.getElementById('systemStatusDisplay');
        if (statusDisplay && health) {
            const status = health.status === 'healthy' ? 'All systems operational' : 'Issues detected';
            const icon = health.status === 'healthy' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            const color = health.status === 'healthy' ? '#10b981' : '#f59e0b';

            statusDisplay.innerHTML = `
                <i class="fas ${icon}" style="color: ${color};"></i> 
                ${status} • Response: ${health.responseTime || 'Unknown'}
            `;
        }
    }

    function showSystemHealthModal() {
        if (typeof google === 'undefined' || !google.script || !google.script.run) {
            showMessage('Google Apps Script is not available. Please check your connection.', 'error');
            return;
        }

        showMessage('Running system health check...', 'info');

        google.script.run
            .withSuccessHandler(function(health) {
                const healthModal = document.createElement('div');
                healthModal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 2rem;
                border-radius: 16px;
                max-width: 500px;
                width: 90%;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                z-index: 10000;
                text-align: left;
            `;

                const statusColor = health.status === 'healthy' ? '#10b981' : '#f59e0b';

                healthModal.innerHTML = `
                <h3 style="color: ${statusColor}; margin-bottom: 1rem;">
                    <i class="fas fa-heartbeat"></i> Credit Suite System Health
                </h3>
                <div style="margin-bottom: 1rem;">
                    <strong>Status:</strong> <span style="color: ${statusColor};">${health.status}</span><br>
                    <strong>Response Time:</strong> ${health.responseTime}<br>
                    <strong>Timestamp:</strong> ${health.timestamp}
                </div>
                ${health.components ? `
                <div style="margin-bottom: 1rem;">
                    <strong>Components:</strong><br>
                    ${Object.entries(health.components).map(([name, comp]) =>
                    `• ${name}: <span style="color: ${comp.status === 'healthy' ? '#10b981' : '#ef4444'};">${comp.status}</span>`
                ).join('<br>')}
                </div>` : ''}
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button onclick="this.closest('[style*=\"position: fixed\"]').remove()" 
                            style="background: #1e40af; color: white; border: none; padding: 0.75rem 2rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        Close
                    </button>
                </div>
            `;

                document.body.appendChild(healthModal);
            })
            .withFailureHandler(function(error) {
                showMessage('Health check failed: ' + error.message, 'error');
            })
            .clientPerformCreditSuiteHealthCheck();
    }

    function handleReset() {
        if (isSubmitting) {
            showMessage('Cannot reset form while submission is in progress.', 'warning');
            return;
        }

        if (confirm('Are you sure you want to reset the form? All data will be lost.')) {
            resetFormAfterSubmission();
        }
    }

    // Make debug functions available
    window.debugCreditSuiteQAForm = {
        calculateScore: calculateScore,
        showConfig: () => console.log('QA Config:', qaConfig),
        showUsers: () => console.log('Users:', creditSuiteUsers),
        showCurrentResults: () => console.log('Current Results:', currentScoreResults),
        testConnection: () => {
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                console.log('✅ Google Apps Script is available');
                return true;
            } else {
                console.error('❌ Google Apps Script is not available');
                return false;
            }
        }
    };

    console.log('Credit Suite QA Form JavaScript loaded successfully');
</script>
